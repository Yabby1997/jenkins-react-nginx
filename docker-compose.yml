version: '3'

services:
  jenkins:
    image: jenkins/jenkins:latest
    user: root
    ports:
      - 8090:8080
    volumes:
      - ./test/build:/home/react_build

  nginx:
    image: nginx:latest
    ports:
      - 882:80
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./test/build:/var/www/build
